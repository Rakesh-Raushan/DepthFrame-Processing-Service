services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${DPS_PORT:-8000}:8000"
    volumes:
      # Persist the SQLite DB across container restarts.
      # On first run, the entrypoint ingests the baked-in CSV â†’ DB.
      # Subsequent restarts reuse the DB from this volume.
      - db_data:/app/data
    environment:
      - DPS_LOG_LEVEL=${DPS_LOG_LEVEL:-info}
      - DPS_DEFAULT_COLORMAP=${DPS_DEFAULT_COLORMAP:-resistivity}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

volumes:
  db_data:
    driver: local
